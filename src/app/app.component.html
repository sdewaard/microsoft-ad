  <ng-template AuthRole [role]="'reader'">
    <p><a routerLink="/test">LINK</a></p>
  </ng-template>
  <button (click)="logout()">Logout</button>
</ng-container>


<ng-template #Login>
  <button (click)="login()">Login</button>
</ng-template>
